<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="card-flex">
        <div class="card" id="card1">
            <div class="title">Fan</div>
            <div class="text">Control The speed of the fan</div>
            <img src="https://cdn-icons-png.flaticon.com/512/556/556878.png" class="rotating-img" alt="">
            <div class="radio-input">
                <label>
                    <input value="value-0" name="value-radio" id="fan0" type="radio" checked=""
                        onclick="changeSpeed(0)">
                    <span>0</span>
                </label>
                <label>
                    <input value="value-1" name="value-radio" id="fan1" type="radio" onclick="changeSpeed(1)">
                    <span>5</span>
                </label>
                <label>
                    <input value="value-2" name="value-radio" id="fan2" type="radio" onclick="changeSpeed(2)">
                    <span>4</span>
                </label>
                <label>
                    <input value="value-3" name="value-radio" id="fan3" type="radio" onclick="changeSpeed(3)">
                    <span>3</span>
                </label>
                <label>
                    <input value="value-4" name="value-radio" id="fan4" type="radio" onclick="changeSpeed(4)">
                    <span>2</span>
                </label>
                <label>
                    <input value="value-5" name="value-radio" id="fan5" type="radio" onclick="changeSpeed(5)">
                    <span>1</span>
                </label>
                <span class="selection"></span>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="text">Turn on or off the bulb</div>
            <div class="title">Bulb</div><img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="">
            <label>
                <div class="state">State: </div>
                <input class="toggle-checkbox" type="checkbox" id="bulb_status" onclick="toggleLed()">
                <div class="toggle-slot">
                    <div class="sun-icon-wrapper">
                        <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                    </div>
                    <div class="toggle-button"></div>
                    <div class="moon-icon-wrapper">
                        <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="card" id="card3">
            <div class="text">Control the color of the LED</div>
            <div class="title">LED</div><img src="https://cdn-icons-png.flaticon.com/512/8534/8534359.png" alt="">
            <div class="color-buttons">

                <div class="container-1">
                    <div class="toggle">
                        <input type="checkbox" onclick="changeLED(255, 0, 0)">
                        <span class="button" id="button-1"></span>
                        <span class="label" id="label-1">☼</span>
                    </div>
                </div>
                <div class="container-2">
                    <div class="toggle">
                        <input type="checkbox" onclick="changeLED(0, 255, 0)">
                        <span class="button" id="button-2"></span>
                        <span class="label" id="label-2">☼</span>
                    </div>
                </div>
                <div class="container-3" >
                    <div class="toggle">
                        <input type="checkbox" onclick="changeLED(0, 0, 255)">
                        <span class="button" id="button-3"></span>
                        <span class="label" id="label-3">☼</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="card4">
            <div class="text">Control state and temp of AC</div>
            <div class="title">Air Conditioner</div><img src="https://cdn-icons-png.flaticon.com/512/911/911409.png"
                alt="">
            <label>
                <div class="state-ac">State: </div>
                <input class="toggle-checkbox-ac" type="checkbox" id="ac_status" onclick="changeAC()">
                <div class="toggle-slot-ac">
                    <div class="sun-icon-wrapper">
                        <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                    </div>
                    <div class="toggle-button-ac"></div>
                    <div class="moon-icon-wrapper">
                        <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                    </div>
                </div>
                <div class="ac-container">
                    <div class="temp">Temperature: <span id="current_temp">20</span>
                        <input type="range" id="ac_temp" min="16" max="30" onclick="changeAC()">
                    </div>
                </div>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
